<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Top Trump</title>
</head>
<body>
    <h1><strong>Top Trump Pokemon Game</strong></h1>
    <h2 id="instruction">Choose your attribute by clickling on it when you have the turn!</h2>
    <div id="topTrump">

        <div id="leftSide">
            <div id="head">
                <h2>Player 1</h2>
            </div>
            <div class="card">
                <h3 id="pokemonName1">-</h3>
                <div id="pokemonImg1" class="pokemonImg"></div>
                <div class="pokemonAttributes">
                    <p>Hp: <span id="player1Hp">-</span></p>
                    <p>Attack: <span id="player1Attack">-</span></p>
                    <p>Defense: <span id="player1Defense">-</span></p>
                    <p>SpecialAttack: <span id="player1SpecialA">-</span></p>
                    <p>Speed: <span id="player1Speed">-</span></p>
                </div>
            </div>
            <div class="score">
                <h2>Score: <span id="player1Score">0</span></h2>
            </div>
        </div>

        <div id="rightSide">
            <div id="head">
                <h2>Player 2</h2>
            </div>
            <div class="card">
                <h3 id="pokemonName2">-</h3>
                <div id="pokemonImg2" class="pokemonImg"></div>
                <div class="pokemonAttributes">
                    <p>Hp: <span id="player2Hp">-</span></p>
                    <p>Attack: <span id="player2Attack">-</span></p>
                    <p>Defense: <span id="player2Defense">-</span></p>
                    <p>SpecialAttack: <span id="player2SpecialA">-</span></p>
                    <p>Speed: <span id="player2Speed">-</span></p>
                </div>
            </div>
            <div class="score">
                <h2>Score: <span id="player2Score">0</span></h2>
            </div>
        </div>

        <div id="buttons">
            <button id="startB">Start</button>
            <button id="resetB">Reset</button>
            <h3 id="whoHasTurn">Click start to begin</h3>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
