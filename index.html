<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Top Trump</title>
</head>
<body>
    <h1><strong>Top Trump Pokemon Game</strong></h1>
    <div id="topTrump">

        <div id="leftSide">
            <div id="head">
                <h2>Player 1</h2>
            </div>
            <div class="card">
                <h3 id="pokemonName1">Pikachu</h3>
                <div id="pokemonImg1" class="pokemonImg"></div>
                <div class="pokemonAttributes">
                    <p>Hp: <span id="player1Hp">50</span></p>
                    <p>Attack: <span id="player1Attack">50</span></p>
                    <p>Defense: <span id="player1Defense">50</span></p>
                    <p>SpecialAttack: <span id="player1SpecialA">50</span></p>
                    <p>Speed: <span id="player1Speed">50</span></p>
                </div>
            </div>
            <div class="score">
                <h2>Score: <span id="player1Score">0</span></h2>
            </div>
        </div>

        <div id="rightSide">
            <div id="head">
                <h2>Player 2</h2>
            </div>
            <div class="card">
                <h3 id="pokemonName2">Alkazam</h3>
                <div id="pokemonImg2" class="pokemonImg"></div>
                <div class="pokemonAttributes">
                    <p>Hp: <span id="player2Hp">50</span></p>
                    <p>Attack: <span id="player2Attack">50</span></p>
                    <p>Defense: <span id="player2Defense">50</span></p>
                    <p>SpecialAttack: <span id="player2SpecialA">50</span></p>
                    <p>Speed: <span id="player2Speed">50</span></p>
                </div>
            </div>
            <div class="score">
                <h2>Score: <span id="player2Score">0</span></h2>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
