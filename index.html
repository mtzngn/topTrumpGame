<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Top Trump</title>
</head>
<body>
    <h1><strong>Top Trump Pokemon Game</strong></h1>
    <div id="topTrump">

        <div id="leftSide">
            <div id="head">
                <h2>Player 1</h2>
            </div>
            <div class="card">
                <h3 id="pokemonName1">Pikachu</h3>
                <div id="pokemonImg1" class="pokemonImg"></div>
                <div class="pokemonAttributes">
                    <p>Hp</p>
                    <p>Attack</p>
                    <p>Defense</p>
                    <p>SpecialAttack</p>
                    <p>Speed</p>
                </div>
            </div>
        </div>

        <div id="rightSide">
            <div id="head">
                <h2>Player 2</h2>
            </div>
            <div class="card">
                <h3 id="pokemonName2">Pikachu</h3>
                <div id="pokemonImg2" class="pokemonImg"></div>
                <div class="pokemonAttributes">
                    <p>Hp</p>
                    <p>Attack</p>
                    <p>Defense</p>
                    <p>SpecialAttack</p>
                    <p>Speed</p>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
